##################################################################################################
# vfx-1 service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: vfx-1
  labels:
    app: vfx-1
    service: vfx-1
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: vfx-1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vfx-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vfx-1-v1
  labels:
    app: vfx-1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vfx-1
      version: v1
  template:
    metadata:
      labels:
        app: vfx-1
        version: v1
    spec:
      serviceAccountName: vfx-1
      containers:
      - name: vfx-1
        image: gcr.io/wfs-opa-286216/document-base-vfx-1:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
      - name: tcpdump
        image: corfr/tcpdump
        command:
          - /bin/sleep
          - infinity
---
