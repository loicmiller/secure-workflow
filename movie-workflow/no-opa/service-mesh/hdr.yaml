##################################################################################################
# hdr service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: hdr
  labels:
    app: hdr
    service: hdr
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: hdr
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hdr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdr-v1
  labels:
    app: hdr
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hdr
      version: v1
  template:
    metadata:
      labels:
        app: hdr
        version: v1
    spec:
      serviceAccountName: hdr
      containers:
      - name: hdr
        image: gcr.io/movie-wfs-no-opa/document-base-hdr:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
      - name: tcpdump
        image: corfr/tcpdump
        command:
          - /bin/sleep
          - infinity
---
